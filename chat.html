<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Epoch Zero</title>
    <link rel="shortcut icon" href="./image/New Project (2).png" type="image/x-icon">
    <style>
         /* CSS Reset & Base Styles */
         :root {
            --primary: #7B2CBF;
            --secondary: #5A189A;
            --accent: #4776e6;
            --dark: #000000;
            --light: #f8f9fa;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
          /* Chatbots Section */
          .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(110, 72, 170, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(110, 72, 170, 0.6);
        }
        
          .chatbots-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        
        .chatbot-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 380px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .chatbot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 0;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            transition: height 0.3s;
        }
        
        .chatbot-card:hover::before {
            height: 100%;
        }
        
        .chatbot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .chatbot-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .chatbot-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(110, 72, 170, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .chatbot-info h3 {
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
        }
        
        .chatbot-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .chatbot-features {
            margin-bottom: 1.5rem;
        }
        
        .chatbot-features li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .chatbot-features i {
            margin-right: 0.5rem;
            color: var(--primary);
        }
          /* Responsive Styles */
          @media (max-width: 992px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            
            section {
                padding: 4rem 5%;
            }
        }
        
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: var(--dark);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: left 0.3s;
                padding: 2rem 0;
            }
            
            .nav-links.active {
                left: 0;
            }
            
            .nav-links li {
                margin: 1.5rem 0;
            }
            
            .hero {
                padding: 0 5%;
                text-align: center;
            }
            
            .hero-content {
                margin: 0 auto;
            }
            
            .hero-btns {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn-outline {
                margin-left: 0;
            }
            
            .connections-container {
                height: 400px;
            }
        }
        
        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
            
            .ai-node {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
